<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="heading">Book Your COVID-19 Vaccine Appointment</h1>
            <p class="subheading">Help us protect you and your community. Book now!</p>
        </div>
        <form action="book-appointment.php" method="post" class="form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" class="input-field" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="input-field" required>
            <label for="date">Preferred Date</label>
            <input type="date" id="date" name="date" class="input-field" required>
            <button type="submit" class="btn">Book Appointment</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
